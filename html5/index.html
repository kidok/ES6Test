    <script type="text/javascript">
        $(() => {
            var $loading = $('.ajax-loading').hide();
            $(document)
                .ajaxStart(function() {
                    $loading.show();
                })
                .ajaxStop(function() {
                    $loading.hide();
                });

            $(".btn1").click(() => {
                DoAjaxPromise().then(data => {
                    console.log(data);
                }, error => {
                    console.log(error);
                });
            })
        });
    </script>
</head>

<body>
    <input type="button" class="btn1" value="click">
    <div class="ajax-loading">

    </div>
